<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Test Selectize</title>
	<link rel="stylesheet" href="css/selectize.bootstrap3.css">
	<link rel="stylesheet" href="css/selectize.css">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/standalone/selectize.min.js"></script>
</head>
<body>
	<h2>Select unitario</h2>
	<select id="prueb1">
		<option value=""></option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	<script>
		$('select').selectize();
	</script>


	<h2>Select multiple</h2>
	<select id="prueb1" multiple>
		<option value=""></option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	<script>
		$('#prueb1').selectize();
	</script>	
<br><br>

<h2>Select TAGS borando con el backSpace</h2>
	<select id="prueb2" multiple>
		<option value=""></option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	<script>
		$('#prueb2').selectize({
			plugins: ['restore_on_backspace'],
    delimiter: ',',
    persist: false,
    create: function(input) {
        return {
            value: input,
            text: input
        }
    }
		});
	</script>	

<br><br>

<h2>Select TAGS borando con el boton de eliminar</h2>
	<select id="prueb3" multiple class="form-control">
		<option value=""></option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	<script>
		$('#prueb3').selectize({
			 plugins: ['remove_button'],
    delimiter: ',',
    persist: false,
    create: function(input) {
        return {
            value: input,
            text: input
        }
    }
 
		});
	</script>	

<br><br>

<h2>Select Drag and Drop -....</h2>
	<input type="text" id="prueb4">
	<script>
		$('#prueb4').selectize({
			  plugins: ['remove_button'],
    delimiter: ',',
    persist: false,
    create: function(input) {
        return {
            value: input,
            text: input
        }
    }
 
		});
	</script>

</body>
</html>
